<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <link
      rel="shortcut icon"
      type="image/ico"
      href="/src/assets/favicon.ico"
    />
    <title>Solid Tips</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Matomo -->
    <script>
      var _paq = (window._paq = window._paq || [])
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"])
      _paq.push(["enableLinkTracking"])
      ;(function () {
        var u = "https://solidjstipsvercelapp.matomo.cloud/"
        _paq.push(["setTrackerUrl", u + "matomo.php"])
        _paq.push(["setSiteId", "1"])
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0]
        g.async = true
        g.src =
          "//cdn.matomo.cloud/solidjstipsvercelapp.matomo.cloud/matomo.js"
        s.parentNode.insertBefore(g, s)
      })()
      var currentUrl = location.href
      window.addEventListener("hashchange", function () {
        _paq.push(["setReferrerUrl", currentUrl])
        currentUrl = "/" + window.location.hash.substr(1)
        _paq.push(["setCustomUrl", currentUrl])
        _paq.push(["setDocumentTitle", "My New Title"])

        // remove all previously assigned custom variables, requires Matomo (formerly Piwik) 3.0.2
        _paq.push(["deleteCustomVariables", "page"])
        _paq.push(["trackPageView"])

        // make Matomo aware of newly added content
        var content = document.getElementById("content")
        _paq.push(["MediaAnalytics::scanForMedia", content])
        _paq.push(["FormAnalytics::scanForForms", content])
        _paq.push(["trackContentImpressionsWithinNode", content])
        _paq.push(["enableLinkTracking"])
      })
    </script>
    <!-- End Matomo Code -->
    <script
      src="https://browser.sentry-cdn.com/7.5.1/bundle.min.js"
      integrity="sha384-hqfUBwcPJtjcyE8jgb0/5s4wee/hsu/uZckh1FWBsUXNpjPYhee9ohNwbZE6N9Xt"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <noscript
      >You need to enable JavaScript to run this app.</noscript
    >
    <div id="root"></div>

    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
